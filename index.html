        <!-- Multiply 2 numbers together -->
        <div class="container">
          <div class="col-sm-4 col-sm-offset-4">
            <h2>Got some numbers to multiply?</h2>
            <div class="col-sm-6">
              <input id="numOne" type="number" class="form-control" autofocus>
            </div>
            <div class="col-sm-6">
              <input id="numTwo" type="number" class="form-control">
            </div>
            <div class="col-sm-12">
              <button onclick="multiplyNumbers(numOne, numTwo)" class="btn btn-success">Multiply Me</button>
            </div>
            <h3 id="multiplyAnswer"></h3>
          </div>
        </div>

        <!-- Largest Number From Array -->
        <div class="conatiner">
          <h2>Find the Largest Number in this array</h2>
          <h3 id="largestNumber"></h3>
          <button id="largestNumberBtn" onclick="lagestNumber()">Click to find the largest number</button>
        </div>

        <div class="container">
          <input id="arrayNumber" type="number">
          <button onclick="userNumbersArray()">Add to Array</button>
          <h3 id="currentArrayOfNumbers"></h3>
        </div>

        <table class="table table-striped">   
          <tbody id="primes"></tbody>
        </table>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
